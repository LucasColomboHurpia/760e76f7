<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script>
    ///this fixes a bug with github pages build version, sorry for the spaghetti
    document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
        let links = document.querySelectorAll('a');
        links.forEach(function(link) {
            if (link.textContent.trim() === 'Inbox') {
                link.click();
            }
        });
    }, 1500);
});

  </script>
</html>
